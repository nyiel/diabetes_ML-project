<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .result-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      max-width: 450px;
      margin: 50px auto;
    }

    .result-box h1 {
      color: #007BFF;
      margin-bottom: 15px;
    }

    .result-text {
      font-size: 22px;
      font-weight: 600;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .result-diabetic {
      background: rgba(255, 77, 77, 0.15);
      color: #b30000;
      border: 2px solid #ff4d4d;
    }

    .result-healthy {
      background: rgba(0, 123, 255, 0.15);
      color: #007BFF;
      border: 2px solid #007BFF;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    footer strong {
      color: #007BFF;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="result-box">
      <h1>üîç Prediction Result</h1>

      <p class="result-text {% if output_class == 'diabetic' %}result-diabetic{% else %}result-healthy{% endif %}">
        {{ prediction_text }}
      </p>

      <a href="/" class="back-btn">‚Üê Back to Home</a>

      <footer>
        <p>üí° System created by <strong>Kon James Ayuen (23-ML-005)</strong></p>
      </footer>
    </div>
  </div>
</body>
</html>
